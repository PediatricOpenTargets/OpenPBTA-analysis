name: Run Analysis

# Controls when the action will run.
on:
  workflow_dispatch:
  pull_request:

jobs:
  build_and_run:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
        name: Checkout repo

# Build docker container and download testing data
      - name: Build container and download data
        uses: ./
        id: download-data
        with:
          args: OPENPEDCAN_URL=https://s3.amazonaws.com/d3b-openaccess-us-east-1-prd-pbta/open-targets OPENPEDCAN_RELEASE=testing bash download-data.sh

# Molecular subtyping modules
      - name: Run Molecular Subtyping - MB
        uses: ./
        id: RUN-molecular-subtyping-MB
        with:
          args: bash analyses/molecular-subtyping-MB/run-molecular-subtyping-mb.sh

      - name: Run Molecular Subtyping - CRANIO
        uses: ./
        id: RUN-molecular-subtyping-CRANIO
        with:
          args: bash analyses/molecular-subtyping-CRANIO/run-molecular-subtyping-cranio.sh

      - name: Run Molecular Subtyping - EPN
        uses: ./
        id: RUN-molecular-subtyping-EPN
        with:
          args: bash analyses/molecular-subtyping-EPN/run-molecular-subtyping-EPN.sh

      - name: Run Molecular Subtyping - EMBRYONAL in container
        uses: ./
        id: RUN-molecular-subtyping-embryonal
        with:
          args: bash analyses/molecular-subtyping-embryonal/run-embryonal-subtyping.sh

      - name: Run Molecular Subtyping - CHORDOMA in container
        uses: ./
        id: RUN-molecular-subtyping-chordoma
        with:
          args: bash analyses/molecular-subtyping-chordoma/run-molecular-subtyping-chordoma.sh

      - name: Run Molecular Subtyping - EWS in container
        uses: ./
        id: RUN-molecular-subtyping-EWS
        with:
          args: bash analyses/molecular-subtyping-EWS/run_subtyping.sh

      - name: Run Molecular Subtyping - NEUROCYTOMA in container
        uses: ./
        id: RUN-molecular-subtyping-neurocytoma
        with:
          args: bash analyses/molecular-subtyping-neurocytoma/run_subtyping.sh

      - name: Run Molecular Subtyping - HGG
        uses: ./
        id: RUN-molecular-subtyping-HGG
        with:
          args: bash analyses/molecular-subtyping-HGG/run-molecular-subtyping-HGG.sh

      - name: Run Molecular Subtyping - LGG
        uses: ./
        id: RUN-molecular-subtyping-LGAT
        with:
          args: bash analyses/molecular-subtyping-LGAT/run_subtyping.sh

      - name: Run Molecular Subtyping - PATHOLOGY/COMPILE
        uses: ./
        id: RUN-molecular-subtyping-pathology
        with:
          args: bash analyses/molecular-subtyping-pathology/run-subtyping-aggregation.sh

      - name: Run Molecular Subtyping - INTEGRATE (+ add cancer groups)
        uses: ./
        id: RUN-molecular-subtyping-integrate
        with:
          args: bash analyses/molecular-subtyping-integrate/run-subtyping-integrate.sh


# Analysis modules

      - name: Run Independent Specimens
        uses: ./
        id: RUN-independent-samples
        with:
          args: bash analyses/independent-samples/run-independent-samples.sh

      - name: Run Independent Specimens pre-release
        uses: ./
        id: RUN-independent-samples
        with:
          args: RUN_FOR_SUBTYPING=1 bash analyses/independent-samples/run-independent-samples.sh

      - name: Run TP53/NF1 scores
        uses: ./
        id: RUN-tp53_nf1_score
        with:
          args: bash analyses/tp53_nf1_score/run_classifier.sh

      - name: Run Fusion filtering
        uses: ./
        id: RUN-fusion_filtering
        with:
          args: bash analyses/fusion_filtering/run_fusion_merged.sh

      - name: Run Fusion summary
        uses: ./
        id: RUN-fusion-summary
        with:
          args: bash analyses/fusion-summary/run-new-analysis.sh

# Come back to this - current results not in repo, does not use data folder
#      - name: Run GISTIC
#        uses: ./
#        id: RUN-run-gistic
#        with:
#          args: bash analyses/run-gistic/scripts/run-gistic-opentargets.sh


      - name: Run Consensus CN
        uses: ./
        id: RUN-focal-cn-file-preparation
        with:
          args: OPENPBTA_BASE_SUBTYPING=1 bash analyses/focal-cn-file-preparation/run-prepare-cn-OpenTarget.sh

      - name: Run TMB calculation
        uses: ./
        id: RUN-tmb-calculation
        with:
          args: bash analyses/tmb-calculation/run_tmb_calculation.sh


# MTP-specific modules

      - name: Run EFO/MONDO annotation
        uses: ./
        id: RUN-efo-mondo-mapping
        with:
          args: bash analyses/efo-mondo-mapping/run_qc.sh

      - name: Run ENSEMBL Gene matching
        uses: ./
        id: RUN-gene_match
        with:
          args: bash analyses/gene_match/run-gene-mapping.sh

      - name: Run Update table annotation data
        uses: ./
        id: RUN-long-format-table-utils
        with:
          args: bash analyses/long-format-table-utils/run-update-long-format-table-utils.sh

      - name: Run CNV frequency tables
        uses: ./
        id: RUN-cnv-frequencies
        with:
          args: bash analyses/cnv-frequencies/run-cnv-frequencies-analysis.sh

      - name: Run Fusion frequency tables
        uses: ./
        id: RUN-fusion-frequencies
        with:
          args: bash analyses/fusion-frequencies/run-frequencies.sh

      - name: Run SNV frequency tables
        uses: ./
        id: RUN-snv-frequencies
        with:
          args: bash analyses/snv-frequencies/run-snv-frequencies.sh

      - name: Run Filter MTP tables
        uses: ./
        id: RUN-filter-mutation-frequencies-tables
        with:
          args: bash analyses/filter-mutation-frequencies-tables/run-filter-mutation-frequencies-tables.sh

      - name: Run Drop columns from MTP tables
        uses: ./
        id: RUN-pedot-table-column-display-order-name
        with:
          args: bash analyses/pedot-table-column-display-order-name/run-pedot-table-column-display-order-name.sh

# Pedcbio-specific modules

      - name: Run Prepare CNV for pedcbio
        uses: ./
        id: RUN-pedcbio-cnv-prepare
        with:
          args: bash analyses/pedcbio-cnv-prepare/run-cnv-pedcbio.sh

