name: "Run OpenPedCan Analysis"
description: "Run analysis workflow"
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    # Setup Docker buildkit layer cache
    - name: Set up Docker Buildkit
      uses: docker/setup-buildx-action@v1

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ env.GITHUB_REPOSITORY_OWNER }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ env.GITHUB_SHA }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    # Build docker container and download testing data
    - name: Build container
      uses: docker/build-push-action@v2
      id: build-container
      with:
        context: .
        push: true
        tags: ghcr.io/PediacticOpenTargets/openpedcan-analysis:${{ env.GITHUB_SHA }}
        file: ./Dockerfile
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new

    - name: Move cache
      shell: bash
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache

    - name: Run Analysis
      uses: docker://ghcr.io/PediacticOpenTargets/openpedcan-analysis:${{ env.GITHUB_SHA }}
      with:
        entrypoint: "scripts/run-analysis.sh"
